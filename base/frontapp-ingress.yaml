apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: frontapp
  labels: 
    homework: frontapp
spec:
  rules:
  - host: localhost
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: service-base
            port:
              number: 8080
